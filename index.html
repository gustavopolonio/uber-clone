<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <ul class="header__nav-link">
      <li class="header__nav-links">Uber</li>
      <li class="header__nav-links">Viajar</li>
      <li class="header__nav-links">Earn</li>
      <li class="header__nav-links">Empresa</li>
      <li class="header__nav-links">Sobre</li>
    </ul>

    <ul class="header__nav-link">
      <li class="header__nav-links">
        PT-BR
      </li>
      <li class="header__nav-links">
        Ajudar
      </li>
      <li class="header__nav-links">
        Fazer login
      </li>
      <li class="header__nav-links">
        <button class="button button_type_primary">Cadastre-se</button>
      </li>
    </ul>
  </header>

  <section class="register">
    <div class="register__content">
      <span class="register__city">Belo Horizonte, BR</span>
      <a href="#" class="register__change-city">Alterar cidade</a>
      <h1 class="register__title">Vá a qualquer lugar com o app da Uber</h1>

      <div class="register__input">
        <img class="register__icon" src="./images/new-moon.png" alt="Circulo preto">
        <span class="register__input-text">Local de partida</span>
        <img class="register__icon register__location" src="./images/location-pin.png" alt="Icone de localização">
      </div>

      <div class="register__input">
        <img class="register__icon" src="./images/rounded-black-square-shape.png" alt="Quadrado preto">
        <span class="register__input-text">Local de chegada</span>
      </div>

      <button class="button button_type_secondary">Ver preços</button>

      <a href="#" class="register__login">Faça login para ver sua atividade recente</a>
    </div>

    <img class="register__background-image" src="./images/background-image.jpg" alt="Mulher saindo do carro">
  </section>

  <button class="button button_type_secondary button_type_fixed">Ver preços</button>
</body>
</html>
